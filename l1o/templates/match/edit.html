<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit match</title>
  </head>
  <body>
    <h1>{{ home_team }} (H) v. {{ away_team }} (A)</h1>
    <h2>{{ division }}</h2>
    <form action="{% url 'l1o:update' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="match_id" value="{{ match.id }}" />
      <input type="hidden" name="division_id" value="{{ match.division.id }}" />
      {{ form }}
      <input type="submit" value="Submit" />
    </form>
    <a href="{% url 'l1o:division' match.division.id %}"
      >Go back to {{ division }}</a
    >
  </body>
</html>
