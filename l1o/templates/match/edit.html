{% extends "base.html" %}
{% block title %}Edit Match{% endblock %}
{% block content %}
    <h1 class="text-4xl font-bold text-center mt-2">{{ home_team }} (H) v. {{ away_team }} (A)</h1>
    <h2 class="text-2xl font-semibold text-center mt-2 hover:underline text-indigo-800"><a href="{% url 'l1o:division' match.division.id %}">{{ division }}</a></h2>

    <form action="{% url 'l1o:update' %}" method="post" class="flex flex-col w-1/3 mx-auto gap-y-2">
      {% csrf_token %}
      <input type="hidden" name="match_id" value="{{ match.id }}" />
      <input type="hidden" name="division_id" value="{{ match.division.id }}" />
      {{ form }}
      <input type="submit" value="Submit" class="bg-blue-400 hover:bg-blue-600 text-slate-100 font-semibold py-2 px-4 rounded w-1/6 mx-auto"/>
    </form>
{% endblock %}
