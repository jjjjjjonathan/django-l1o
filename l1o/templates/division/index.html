{% extends "base.html" %}
{% block title %}
League1 Ontario pro/rel standings
{% endblock %}
{% block content %}
{% if divisions %}
    <ul
      class="flex flex-col items-center w-full h-screen justify-center gap-y-24"
    >
      {% for division in divisions %}
      <li class="">
        <a
          href="{% url 'l1o:division' division.id %}"
          class="text-2xl hover:underline text-indigo-700"
          >Click here to go to {{ division.name }} promotion/relegation
          standings</a
        >
      </li>
      {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
